<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>×‘×—×™×¨×ª ×˜×™×¤×•×œ ×‘×¤×¡×•×¨×™××–×™×¡</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      padding: 20px;
      direction: rtl;
    }

    .loader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 24px;
      color: #1a3d6d;
    }

    .hidden { display: none; }

    h2 { text-align: center; color: #1a3d6d; }
    .container { max-width: 1000px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; }

    .group { margin-bottom: 20px; }
    .group h3 {
      margin: 5px 0;
      color: #1a3d6d;
      font-size: 18px;
      cursor: pointer;
      background: #e8f0fe;
      padding: 5px;
      border-radius: 5px;
    }

    .checkbox-line { display: block; margin: 5px 0; }
    label { display: inline-flex; align-items: center; gap: 8px; }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
    }

    table { width: 100%; border-collapse: collapse; margin-top: 30px; overflow-x: auto; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #e8f0fe; }
    .red { color: red; font-weight: bold; }
    .green { color: green; font-weight: bold; }
    .selected-med { background-color: #d0e4ff !important; }

    .param-list { margin-top: 20px; }
    ul { list-style-type: none; padding: 0; }
    li { transition: all 0.2s ease; }
    li.red { color: red; }
    li.green { color: green; }

    .chart-container {
      height: 600px;
      overflow-y: auto;
      margin-top: 30px;
    }

    .toggle-controls {
      margin: 10px 0;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    #searchParam {
      padding: 6px;
      font-size: 16px;
      width: 100%;
      max-width: 300px;
    }

    @media (max-width: 600px) {
      body { padding: 10px; font-size: 16px; }
      .container { padding: 10px; }
      table { font-size: 14px; }
      button { width: 100%; font-size: 16px; }
    }
  </style>
</head>
<body>
  <div class="loader" id="loading">×˜×•×¢×Ÿ × ×ª×•× ×™×...</div>

  <div class="container hidden" id="main">
    <h2>××“×¨×™×š ×‘×—×™×¨×ª ×˜×™×¤×•×œ ×œ×¤×¡×•×¨×™××–×™×¡</h2>

    <div class="toggle-controls">
      <button onclick="toggleAllGroups()">ğŸ“‚ ×¤×ª×— ×”×›×œ / ×¡×’×•×¨ ×”×›×œ</button>
      <input type="text" id="searchParam" placeholder="×—×¤×© ×¤×¨××˜×¨...">
      <button onclick="clearSelection()">× ×§×” ×‘×—×™×¨×”</button>
    </div>

    <div id="checkboxes"></div>

    <button onclick="calculate()">×—×©×‘ ×”××œ×¦×•×ª</button>

    <div class="param-list">
      <h3>×¤×¨××˜×¨×™× ×¤×¢×™×œ×™×:</h3>
      <ul id="activeParams"></ul>
    </div>

    <table id="results" style="display:none">
      <thead>
        <tr>
          <th>×ª×¨×•×¤×”</th>
          <th>×¦×™×•×Ÿ ××›×¡×™××œ×™ ×œ×¤×¨××˜×¨</th>
          <th>×›××•×ª ×”×ª×××•×ª</th>
          <th>×¦×™×•×Ÿ ×¡×•×¤×™ ××©×•×§×œ×œ</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="chart-container hidden" id="chartSection">
      <canvas id="medChart"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    function debugLog(msg) {
	  const el = document.getElementById("debug");
	  el.textContent += msg + "\n";
	}

    let data = [];
    let medNames = new Set();
    let activeParams = [];
    let noArthritisIndex = null;
    let chartInstance = null;
    let allCollapsed = true;

    async function loadData() {
      const res = await fetch("https://script.google.com/macros/s/AKfycbzpnXBiPLFWTMRgTnTwt0cOatCERpxXoI86_k1TwzSyynBAmVNjndDq2qnjBFeL3iSSJQ/exec");
      data = await res.json();
      data.forEach((p, i) => {
        Object.keys(p.medications).forEach(med => medNames.add(med));
        if (p.parameter.trim().includes("No arthritis")) noArthritisIndex = i;
      });
      renderGroupedCheckboxes();
      document.getElementById("loading").classList.add("hidden");
      document.getElementById("main").classList.remove("hidden");
      document.querySelector(`input[value="${noArthritisIndex}"]`).checked = true;
    }

    function renderGroupedCheckboxes() {
      const container = document.getElementById("checkboxes");
      container.innerHTML = "";
      const grouped = {};

      data.forEach((p, idx) => {
        if (!grouped[p.group]) grouped[p.group] = [];
        grouped[p.group].push({ ...p, index: idx });
      });

      Object.entries(grouped).forEach(([groupName, params]) => {
        const groupDiv = document.createElement("div");
        groupDiv.className = "group";

        const heading = document.createElement("h3");
        heading.textContent = groupName || "×œ×œ× ×§×‘×•×¦×”";
        heading.addEventListener("click", () => {
          const section = groupDiv.querySelector(".checkboxes");
          section.style.display = section.style.display === "none" ? "block" : "none";
        });
        groupDiv.appendChild(heading);

        const section = document.createElement("div");
        section.className = "checkboxes";
        section.style.display = "none";

        params.forEach(p => {
          const label = document.createElement("label");
          label.className = "checkbox-line";
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.value = p.index;
          checkbox.dataset.group = p.group;

          checkbox.addEventListener("change", () => {
            const psaGroupBoxes = document.querySelectorAll('input[data-group="PSA clasification"]');
            const noArthritisBox = document.querySelector(`input[value="${noArthritisIndex}"]`);

            if (p.index == noArthritisIndex && checkbox.checked) {
              psaGroupBoxes.forEach(box => {
                if (parseInt(box.value) !== noArthritisIndex) box.checked = false;
              });
            } else if (p.group === "PSA clasification" && checkbox.checked) {
              noArthritisBox.checked = false;
            } else if (p.group === "PSA clasification" && !checkbox.checked) {
              const anyChecked = Array.from(psaGroupBoxes).some(box => parseInt(box.value) !== noArthritisIndex && box.checked);
              if (!anyChecked) noArthritisBox.checked = true;
            }
          });

          label.appendChild(checkbox);
          label.append(" " + p.parameter);
          section.appendChild(label);
        });

        groupDiv.appendChild(section);
        container.appendChild(groupDiv);
      });

      document.getElementById("searchParam").addEventListener("input", filterParams);
    }

    function toggleAllGroups() {
      const sections = document.querySelectorAll(".group .checkboxes");
      allCollapsed = !allCollapsed;
      sections.forEach(s => s.style.display = allCollapsed ? "none" : "block");
    }

    function filterParams() {
      const search = this.value.trim().toLowerCase();
      const groups = document.querySelectorAll(".group");
      groups.forEach(group => {
        let hasVisible = false;
        const section = group.querySelector(".checkboxes");
        const labels = section.querySelectorAll("label");
        labels.forEach(label => {
          const text = label.textContent.trim().toLowerCase();
          const visible = text.includes(search);
          label.style.display = visible ? "block" : "none";
          if (visible) hasVisible = true;
        });
        if (search) {
          group.style.display = hasVisible ? "block" : "none";
          section.style.display = hasVisible ? "block" : "none";
        } else {
          group.style.display = "block";
          section.style.display = "none";
        }
      });
    }

    function clearSelection() {
      document.querySelectorAll('input[type=checkbox]').forEach(cb => cb.checked = false);
      document.querySelector(`input[value="${noArthritisIndex}"]`).checked = true;
      document.getElementById("activeParams").innerHTML = "";
      document.getElementById("results").style.display = "none";
      document.getElementById("chartSection").classList.add("hidden");

      // Reset search
      const searchBox = document.getElementById("searchParam");
      searchBox.value = "";
      filterParams.call(searchBox);
    }

	function calculate() {
	  const selected = Array.from(document.querySelectorAll('input[type=checkbox]:checked')).map(cb => parseInt(cb.value));
	  activeParams = selected.map(i => ({ ...data[i], active: 1 }));

	  const scoringParams = activeParams.filter(p => !(p.group && p.group.includes("Treatment failure")));
	  const treatmentFailureParams = activeParams.filter(p => p.group && p.group.includes("Treatment failure"));

	  // âœ… Detect if any parameter from a group that includes "Skin psoriasis subtypes" is selected
	  const hasSubtype = scoringParams.some(p => p.group && p.group.includes("Skin psoriasis subtypes"));

	  // âœ… Adjust weights: if subtype selected, set severity weights to 0
	  const adjustedParams = scoringParams.map(p => {
		if (p.group && p.group.includes("Skin psoriasis severity") && hasSubtype) {
		  return { ...p, weight: 0 };
		}
		return p;
	  });

	  const ul = document.getElementById("activeParams");
	  ul.innerHTML = "";
	  activeParams.forEach((param) => {
		const li = document.createElement("li");
		li.textContent = param.parameter;
		ul.appendChild(li);
		param._liRef = li;
	  });

	  let results = [];

	  medNames.forEach(med => {
		const scores = adjustedParams.map(p => p.medications[med]).filter(s => s !== undefined);
		if (scores.length === 0) return;

		let isContraindicated = scores.some(s => s < 0);
		let finalScore = isContraindicated ? Math.min(...scores) : Math.max(...scores);

		// Treatment failure rule: if any score is -1, contraindicated
		const failed = treatmentFailureParams.some(p => p.medications[med] === -1);
		if (failed) {
		  isContraindicated = true;
		  finalScore = -1;
		}

		const countPositive = adjustedParams.filter(p => p.medications[med] > 0).length;

		let weightedSum = adjustedParams.reduce((sum, p) => {
		  const s = p.medications[med];
		  return sum + (s > 0 ? s * p.weight : 0);
		}, 0);

		// Treatment failure multipliers
		if (finalScore >= 0) {
		  const multipliers = treatmentFailureParams
			.map(p => Number(p.medications[med]))
			.filter(val => !isNaN(val) && val > 0 && val < 1);

		  if (multipliers.length > 1) {
			finalScore = -1;
			isContraindicated = true;
		  } else if (multipliers.length === 1) {
			weightedSum *= multipliers[0];
		  }
		}

		if (isNaN(weightedSum) || isNaN(finalScore)) {
		  console.error(`â— Invalid score for ${med}: final=${finalScore}, weighted=${weightedSum}`);
		}

		results.push({ med, finalScore, countPositive, weightedSum, isContraindicated });
	  });

	  results.sort((a, b) => {
		if (a.finalScore === -1 && b.finalScore !== -1) return 1;
		if (a.finalScore !== -1 && b.finalScore === -1) return -1;
		return b.weightedSum - a.weightedSum;
	  });

	  const tbody = document.querySelector("#results tbody");
	  tbody.innerHTML = "";

	  results.forEach(r => {
		const row = document.createElement("tr");
		row.innerHTML = `
		  <td class="${r.isContraindicated ? 'red' : ''}">${r.med}</td>
		  <td class="${r.isContraindicated ? 'red' : ''}">${r.finalScore}</td>
		  <td>${r.countPositive}</td>
		  <td>${r.weightedSum.toFixed(2)}</td>
		`;
		row.onclick = () => highlightParameters(r.med);
		tbody.appendChild(row);
	  });

	  document.getElementById("results").style.display = "table";
	  drawChart(results);
	}

    function highlightParameters(med) {
	  document.querySelectorAll("#results tbody tr").forEach(row => row.classList.remove("selected-med"));
	  document.querySelectorAll("#results tbody tr").forEach(row => {
		if (row.cells[0].textContent === med) {
		  row.classList.add("selected-med");
		}
	  });

	  activeParams.forEach(p => {
		const li = p._liRef;
		li.classList.remove("red", "green");
		const score = p.medications[med];

		const isMultiplier = p.group && p.group.includes("Treatment failure") && score > 0 && score < 1;
		const isContra = score < 0;

		if (typeof score === 'number' && score > 0 && !isMultiplier) {
		  li.classList.add("green");
		} else if (isMultiplier || isContra) {
		  li.classList.add("red");
		}
	  });
	}



    function drawChart(results) {
      const labels = results.map(r => r.med);
      const scores = results.map(r => r.isContraindicated ? -5 : r.weightedSum);
      const colors = results.map(r => r.isContraindicated ? 'red' : 'blue');

      const ctx = document.getElementById('medChart').getContext('2d');
      if (chartInstance) chartInstance.destroy();

      chartInstance = new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: 'Weighted Score',
            data: scores,
            backgroundColor: colors,
            borderRadius: 3
          }]
        },
        options: {
          indexAxis: 'y',
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: {
              beginAtZero: true,
              title: { display: true, text: 'Score' }
            },
            y: { ticks: { autoSkip: false } }
          },
          plugins: { legend: { display: false } }
        }
      });

      document.getElementById("chartSection").classList.remove("hidden");
    }

    loadData();
  </script>

</body>
